<div [formGroup]="form">

    <address-form legend="Address" formControlName="address"></address-form>

    <mat-form-field appearance="outline">
        <mat-label>Course title</mat-label>
        <input matInput  placeholder="Course title" formControlName="title" #title>
        <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
        <mat-hint align="end">
            {{title.value.length}}/60
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.titleExists">This title is already being used. </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-select placeholder="Select Category" formControlName="category">
            <ng-container *ngFor="let category of (courseCategories$ | async)">
                <mat-option [value]="category.code">{{category.description}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="releaseDatePicker" placeholder="Release Date" formControlName="releasedAt">
        <mat-datepicker-toggle [for]="releaseDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" formControlName="downloadsAllowed">
        Downloads Allowed?
    </mat-checkbox>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="longDescription"></textarea>
    </mat-form-field>

    <div class="form-val">
        {{form.value | json}}
    </div>

</div>
